<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-8 col-sm-6 col-md-4 col-lg-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
            <div
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <div *ngIf="loginForm.get('email')?.errors?.required">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.email">Invalid email format.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <div
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
