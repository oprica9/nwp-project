<div *ngIf="isAuthenticated()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" [routerLink]="['/']">CloudSim</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngIf="userHasPermission(UserPermissions.CAN_READ_USERS)">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item" *ngIf="userHasPermission(UserPermissions.CAN_CREATE_USERS)">
          <a class="nav-link" routerLink="/add-user" routerLinkActive="active">Add User</a>
        </li>
        <li class="nav-item" *ngIf="userHasPermission(UserPermissions.CAN_SEARCH_MACHINES)">
          <a class="nav-link" routerLink="/machine-search" routerLinkActive="active">Search Machines</a>
        </li>
        <li class="nav-item" *ngIf="userHasPermission(UserPermissions.CAN_CREATE_MACHINES)">
          <a class="nav-link" routerLink="/machine-create" routerLinkActive="active">Create Machines</a>
        </li>
        <li class="nav-item" *ngIf="userHasPermission(UserPermissions.CAN_READ_MACHINE_ERRORS)">
          <a class="nav-link" routerLink="/machine-errors" routerLinkActive="active">View errors</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</div>
